{% extends 'main.html' %}


{% block content %}

<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

    <div class="home-container">

        <aside>
            <h3>Ã„mnen</h3>
            <hr>

            <div>
                <a href="{% url 'home' %}">Alla</a>
            </div>

            {% for topic in topics %}
                <div>
                    <a href="{% url 'home' %}?q={{ topic.name }}">{{ topic.name }}</a>
                </div>
            {% endfor %}
        </aside>

        <div>
            <a href="{% url 'create-room' %}">Skapa ett rum</a>
            <div>
                {% for room in rooms %}
                    <div>
                        <a href="{% url 'update-room' room.id %}">Redigera</a>
                        <a href="{% url 'delete-room' room.id %}">Radera</a>
                        <span>@{{ room.host.username }}</span>
                        <h5>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a></h5>
                        <small>{{ room.topic.name }}</small>
                        <hr>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>

{% endblock %}
